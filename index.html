<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Eat-Healthy</title>
  </head>
  <body class="font-[Montserrat]">
    <header class="flex flex-col p-3 md:pt-28 md:pb-20 text-center max-w-7xl my-0 mx-auto md:flex-row md:text-left justify-center items-center">
      <section class="max-w-2xl">
        <h1 class="text-6xl font-bold leading-[130%] tracking-[-2%] mb-10">
          <span
            class="bg-linear-to-l from-[#FBA24F] to-[#FF1E1E] text-transparent bg-clip-text"
            >Skip</span
          >The Diet, Just Eat Healthy With Food Network
        </h1>
        <p
          class="text-[1.25rem] font-medium leading-[160%] tracking-[-2%] text-gray-600 mb-12"
        >
          Imagine you don't need a diet because we provide healthy and delicious
          food for you!
        </p>
        <button
          class="text-white text-[18px] bg-linear-to-l from-[#FBA24F] to-[#FF1E1E] py-5 px-10 rounded-[100px] drop-shadow-[0 2px 30px 0 rgba(252, 143, 73, 0.5)]"
        >
          Order Food
        </button>
      </section>
      <section class="max-w-xl bg-[url('images/shapes/Group-8450.png')] bg-no-repeat bg-contain flex items-center justify-center bg-center md:mx-0 md:my-auto">
        <img class="w-full"
          src="images/male/hero-Picsart-BackgroundRemover.png"
          alt="Hero Image"
        />
      </section>
    </header>
  </body>
</html>
